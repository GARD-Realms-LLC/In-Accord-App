<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>InAccord Launcher (Test)</title>
    <style>
      body { font-family: Segoe UI, Arial; margin: 16px; text-align:center }
      #splash { max-width:100%; height:80px; object-fit:contain; border-radius:6px }
      button { margin-top:18px; padding:8px 12px }
    </style>
  </head>
  <body>
    <img id="splash" src="../../Images/splash.jpg" alt="InAccord"/>
    <div>
      <p style="margin-top:12px">This is a test launcher UI. Click OK to exit.</p>
      <button id="ok">OK</button>
    </div>
    <script>
      document.getElementById('ok').addEventListener('click', () => window.close());
    </script>
  </body>
</html>
